<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>postMessage</title>
  </head>
  <body>
    <iframe
      src="http://localhost:3004/b.html"
      frameborder="0"
      id="frame"
      onload="load()"
    ></iframe>
    <script>
      function load() {
        let frame = document.getElementById('frame');
        frame.contentWindow.postMessage('我爱你', 'http://localhost:3004');
      }

      window.onmessage = function(e) {
        console.log(e.data);
      };
    </script>
  </body>
</html>
