<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="main">
      <div id="go">go</div>
    </div>
    <script>
      // pushState / replaceState 不能触发 popstate 事件，demo 待完善
      let currentPage = 1;

      document.querySelector('#go').addEventListener('click', function go() {
        currentPage = currentPage + 1;
        window.history.pushState(
          currentPage,
          'page' + currentPage,
          '?page=' + currentPage
        );
      });

      window.addEventListener('popstate', function(event) {
        console.log(event.target);
      });
    </script>
  </body>
</html>
